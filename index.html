<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFJK 節奏遊戲</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      touch-action: manipulation;
      transition: background 0.5s ease;
    }
    body.ex-mode {
      background: linear-gradient(to bottom, #ff3300, #990000, #000000);
    }
    body.ex-flash {
      animation: exFlash 0.3s ease;
    }
    @keyframes exFlash {
      0% { background: #ff4444; }
      100% { background: linear-gradient(to bottom, #ff3300, #990000, #000000); }
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #1f2340;
      border: 2px solid #fff;
      width: 95%;
      max-width: 420px;
      height: auto;
    }
    .hitbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 95%;
      max-width: 420px;
      margin: -90px auto 40px;
      height: 90px;
      position: relative;
      z-index: 2;
    }
    .hitkey {
      flex: 1;
      margin: 0 5px;
      height: 90px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #key-d { color: #b266ff; border-color: #b266ff; }
    #key-f { color: #66ccff; border-color: #66ccff; }
    #key-j { color: #66ff66; border-color: #66ff66; }
    #key-k { color: #ff6666; border-color: #ff6666; }
    .hitkey.flash {
      transform: scale(1.4);
      box-shadow: 0 0 20px currentColor;
      background: rgba(255, 255, 255, 0.2);
    }
    .hud {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #78d5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #menuScreen, #endScreen, #optionsScreen, #pauseScreen {
      padding-top: 150px;
    }
    .blur {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
    }
    .countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 72px;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      z-index: 5;
      animation: pop 0.6s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      50% { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 0; }
    }
  </style>
</head>
<body>
    <div id="menuScreen">
    <h1>🎵 DFJK 節奏遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
    <button onclick="showOptions()">選項</button>
  </div>

  <div id="optionsScreen" style="display:none;">
    <h2>⚙️ 遊戲選項</h2>
    <label for="difficultySelect">難度：</label>
    <select id="difficultySelect">
      <option value="ex">EX（極限）</option>
      <option value="hell">地獄</option>
      <option value="hard">困難</option>
      <option value="normal" selected>普通</option>
      <option value="easy">簡單</option>
      <option value="beginner">初學者</option>
    </select>
    <br><br>
    <label for="speedMultiplier">速度倍率：</label>
    <select id="speedMultiplier">
      <option value="1">1.0x（標準）</option>
      <option value="1.1">1.1x</option>
      <option value="1.2">1.2x</option>
      <option value="1.3">1.3x</option>
      <option value="1.6">1.6x</option>
      <option value="2.0">2.0x</option>
    </select>
    <br><br>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <button id="pauseButton" onclick="pauseGame()">⏸️</button>
    <canvas id="gameCanvas" width="420" height="640"></canvas>
    <div class="hitbar">
      <div class="hitkey" id="key-d">←</div>
      <div class="hitkey" id="key-f">↓</div>
      <div class="hitkey" id="key-j">↑</div>
      <div class="hitkey" id="key-k">→</div>
    </div>
    <div class="hud">
      分數：<span id="score">0</span>　
      連擊：<span id="combo">0</span>　
      判定：<span id="judgement">-</span>
    </div>
  </div>

  <div id="pauseScreen" style="display:none;">
    <h2>⏸️ 遊戲暫停</h2>
    <button onclick="resumeGame()">▶️ 繼續</button>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="endScreen" style="display: none;">
    <h2>🎮 遊戲結束！</h2>
    <p>分數：<span id="finalScore">0</span></p>
    <p>PERFECT：<span id="statPerfect">0</span></p>
    <p>GREAT：<span id="statGreat">0</span></p>
    <p>GOOD：<span id="statGood">0</span></p>
    <p>BAD：<span id="statBad">0</span></p>
    <p>WRONG：<span id="statWrong">0</span></p>
    <p>MISS：<span id="statMiss">0</span></p>
    <button onclick="startGame()">再玩一次</button>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="countdownText" class="countdown" style="display:none;"></div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e3e3b6f3f.mp3?filename=click-124467.mp3"></audio>
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f9f3f3f3f.mp3?filename=8-bit-adventure-123456.mp3" loop></audio>
  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const laneWidth = W / 4;
const hitkeyHeight = 90;
const judgeLineY = H - hitkeyHeight / 2;
const keys = ['d','f','j','k'];
const keyDown = new Set();
let score = 0, combo = 0, lastJudgementText = '-';
let startTime = 0, running = false;
let chart = [];
let comboFlash = '';
let loopId = null;
let paused = false;
let lastTouchTime = {};
let elapsedTimeBeforePause = 0;
const hitSound = document.getElementById('hitSound');
const bgm = document.getElementById('bgm');
let baseNoteSpeed = 550;
let noteSpeed = baseNoteSpeed;

// --- 判定與錯誤冷卻常數 ---
const JUDGE_WINDOW_MS = 200;
const MISS_Y_OFFSET = 40;
const WRONG_COOLDOWN_MS = 250;
const TOUCH_WINDOW_MS = 200;

// 統計與失敗一次性保險
let lastWrongTime = {};
let missCount = 0;
let gameOver = false;
let stats = { perfect:0, great:0, good:0, bad:0, wrong:0, miss:0 };

// 鍵盤事件
window.addEventListener('keydown', e => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) keyDown.add(k);
  if (e.key === 'Escape') {
    if (paused) resumeGame();
    else pauseGame();
  }
});
window.addEventListener('keyup', e => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) keyDown.delete(k);
});

// 觸控事件（點擊圓鍵）
keys.forEach(k => {
  const el = document.getElementById('key-' + k);
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    const now = Date.now();
    if (lastTouchTime[k] && now - lastTouchTime[k] < 100) return;
    lastTouchTime[k] = now;
    processPress(k); // 觸控直接判定
  }, { passive: false });
});

function updateHUD() {
  document.getElementById('score').textContent = score;
  document.getElementById('combo').textContent = combo;
  document.getElementById('judgement').textContent = lastJudgementText;
}

function flashKey(k) {
  const el = document.getElementById('key-' + k);
  if (!el) return;
  el.classList.add('flash');
  setTimeout(() => el.classList.remove('flash'), 150);
}

function judge(dtMs, laneKey) {
  const adt = Math.abs(dtMs);
  let j = 'GOOD', add = 300;

  if (adt <= 50) { j = 'PERFECT'; add = 1000; stats.perfect++; }
  else if (adt <= 100) { j = 'GREAT'; add = 600; stats.great++; }
  else if (adt <= 150) { j = 'GOOD'; add = 300; stats.good++; }
  else { j = 'BAD'; add = 100; stats.bad++; }

  score += add;
  combo += 1;
  lastJudgementText = j;
  updateHUD();
  hitSound.currentTime = 0;
  hitSound.play();
  flashKey(laneKey);
  if (combo % 10 === 0) {
    comboFlash = `COMBO x${combo}!!`;
    setTimeout(() => comboFlash = '', 800);
  }
}

// —— 只有真正「漏接」音符才算 MISS ——
function miss() {
  lastJudgementText = 'MISS';
  combo = 0;
  missCount++;
  stats.miss++;
  updateHUD();

  // EX 模式：MISS 超過 15 → 你輸了 + 回主畫面（只觸發一次）
  const difficulty = document.getElementById('difficultySelect').value;
  if (difficulty === 'ex' && missCount > 15) {
    triggerFailOnce('你輸了！Miss 超過 15 次');
  }
}

// 防呆：確保失敗只觸發一次，避免 alert 無限彈
function triggerFailOnce(msg) {
  if (gameOver) return;
  gameOver = true;
  running = false;
  try { cancelAnimationFrame(loopId); } catch {}
  try { bgm.pause(); } catch {}
  setTimeout(() => {
    alert(msg);
    goToMenu();
  }, 0);
}

// 錯鍵處罰（不計入 MISS），並加入冷卻避免連扣
function checkRandomHit(t) {
  const nowMs = performance.now();
  keys.forEach(k => {
    if (!keyDown.has(k)) return;
    const lane = keys.indexOf(k);
    const hasValidNote = chart.some(n =>
      !n.hit &&
      n.lane === lane &&
      Math.abs((t - n.t) * 1000) <= JUDGE_WINDOW_MS
    );
    if (!hasValidNote) {
      if (!lastWrongTime[k] || nowMs - lastWrongTime[k] > WRONG_COOLDOWN_MS) {
        lastWrongTime[k] = nowMs;
        lastJudgementText = 'WRONG';
        score = Math.max(0, score - 100);
        combo = 0;
        stats.wrong++;
        updateHUD();
        flashKey(k);
      }
      keyDown.delete(k);
    }
  });
}

// 觸控：就近判定該軌道上的可判定音符，否則給 WRONG 扣分（不算 MISS）
function processPress(k) {
  if (!running) return;
  const nowT = (performance.now() - startTime) / 1000;
  let nearest = null;
  let bestAbs = Infinity;
  for (let i = 0; i < chart.length; i++) {
    const n = chart[i];
    if (n.hit) continue;
    if (keys[n.lane] !== k) continue;
    const absDt = Math.abs((nowT - n.t) * 1000);
    if (absDt <= TOUCH_WINDOW_MS && absDt < bestAbs) {
      bestAbs = absDt;
      nearest = n;
    }
  }
  if (nearest) {
    judge((nowT - nearest.t) * 1000, k);
    nearest.hit = true;
  } else {
    const nowMs = performance.now();
    if (!lastWrongTime[k] || nowMs - lastWrongTime[k] > WRONG_COOLDOWN_MS) {
      lastWrongTime[k] = nowMs;
      lastJudgementText = 'WRONG';
      score = Math.max(0, score - 100);
      combo = 0;
      stats.wrong++;
      updateHUD();
      flashKey(k);
    }
  }
}

function generateChart() {
  chart = [];
  let time = 1;
  const endTime = Math.random() * 20 + 110;
  const difficulty = document.getElementById('difficultySelect').value;
  let doubleNoteChance = 0.35;
  let timeGapMin = 0.2;
  let timeGapMax = 0.45;

  if (difficulty === 'beginner') {
    doubleNoteChance = 0.2;
    timeGapMin = 0.3;
    timeGapMax = 0.6;
  } else if (difficulty === 'easy') {
    doubleNoteChance = 0.2;
    timeGapMin = 0.25;
    timeGapMax = 0.5;
  } else if (difficulty === 'normal') {
    doubleNoteChance = 0.35;
    timeGapMin = 0.2;
    timeGapMax = 0.45;
  } else if (difficulty === 'hard') {
    doubleNoteChance = 0.6;
    timeGapMin = 0.15;
    timeGapMax = 0.35;
  } else if (difficulty === 'hell') {
    doubleNoteChance = 0.9;
    timeGapMin = 0.1;
    timeGapMax = 0.25;
  } else if (difficulty === 'ex') {
    doubleNoteChance = 0.3;
    timeGapMin = 0.12;
    timeGapMax = 0.25;

    // 第一段：交錯連打
    for (let i = 0; i < 40; i++) {
      const lane = i % 4;
      chart.push({ t: time + i * 0.1, lane, type: 'tap', hit: false, y: -50 });
    }
    time += 4.0;

    // 第二段：鍵位反轉 + 雙鍵混合
    for (let i = 0; i < 20; i++) {
      const lane1 = 3 - (i % 4);
      const lane2 = (lane1 + 1) % 4;
      chart.push({ t: time + i * 0.12, lane: lane1, type: 'tap', hit: false, y: -50 });
      if (Math.random() < 0.5) {
        chart.push({ t: time + i * 0.12, lane: lane2, type: 'tap', hit: false, y: -50 });
      }
    }
    time += 2.4;

    // 第三段：節奏突變 + 雙鍵爆發
    for (let i = 0; i < 30; i++) {
      const gap = i % 3 === 0 ? 0.15 : (i % 3 === 1 ? 0.22 : 0.1);
      const lane1 = Math.floor(Math.random() * 4);
      chart.push({ t: time + i * gap, lane: lane1, type: 'tap', hit: false, y: -50 });
      if (Math.random() < 0.6) {
        let lane2 = Math.floor(Math.random() * 4);
        while (lane2 === lane1) lane2 = Math.floor(Math.random() * 4);
        chart.push({ t: time + i * gap, lane: lane2, type: 'tap', hit: false, y: -50 });
      }
    }
    time += 5.0;

    // 第四段：高速亂打 + 三連突刺（加強複雜度）
    for (let i = 0; i < 36; i++) {
      const base = time + i * 0.22;
      const seq = [0,1,2].map(j => base + j * 0.06);
      const laneSeed = Math.floor(Math.random() * 4);
      seq.forEach(ti => {
        const l1 = (laneSeed + Math.floor(Math.random() * 4)) % 4;
        chart.push({ t: ti, lane: l1, type: 'tap', hit: false, y: -50 });
        if (Math.random() < 0.5) {
          let l2 = Math.floor(Math.random() * 4);
          while (l2 === l1) l2 = Math.floor(Math.random() * 4);
          chart.push({ t: ti, lane: l2, type: 'tap', hit: false, y: -50 });
        }
      });
    }
    time += 36 * 0.22;
  }

  while (time < endTime) {
    const lanesUsed = new Set();
    const notesThisFrame = [];
    const count = Math.random() < doubleNoteChance ? 2 : 1;
    while (notesThisFrame.length < count) {
      const lane = Math.floor(Math.random() * 4);
      if (!lanesUsed.has(lane)) {
        lanesUsed.add(lane);
        notesThisFrame.push({ t: time, lane, type: 'tap', hit: false, y: -50 });
      }
    }
    chart.push(...notesThisFrame);
    time += Math.random() * (timeGapMax - timeGapMin) + timeGapMin;
  }
}

function update(t) {
  chart.forEach(n => {
    n.y = judgeLineY - (n.t - t) * noteSpeed;
  });

  chart.forEach(n => {
    if (n.hit) return;
    const laneKey = keys[n.lane];
    const dtMs = (t - n.t) * 1000;
    if (keyDown.has(laneKey) && Math.abs(dtMs) <= JUDGE_WINDOW_MS) {
      judge(dtMs, laneKey);
      keyDown.delete(laneKey);
      n.hit = true;
    } else if (n.y > judgeLineY + MISS_Y_OFFSET) {
      miss();
      n.hit = true;
    }
  });
}

function render() {
  ctx.clearRect(0, 0, W, H);
  ctx.strokeStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(0, judgeLineY);
  ctx.lineTo(W, judgeLineY);
  ctx.stroke();

  const laneColors = ['#b266ff', '#66ccff', '#66ff66', '#ff6666'];
  chart.forEach(n => {
    if (n.hit) return;
    const x = n.lane * laneWidth + laneWidth / 2;
    ctx.fillStyle = laneColors[n.lane];
    ctx.beginPath();
    ctx.arc(x, n.y, 30, 0, Math.PI * 2);
    ctx.fill();
  });

  if (lastJudgementText !== '-') {
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 32px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
  }

  if (comboFlash) {
    ctx.fillStyle = '#ff78b5';
    ctx.font = 'bold 36px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(comboFlash, W / 2, H / 2 - 100);
  }

  if (!running && chart.every(n => n.hit)) {
    // 填寫結算統計
    document.getElementById('finalScore').textContent = score;
    document.getElementById('statPerfect').textContent = stats.perfect;
    document.getElementById('statGreat').textContent = stats.great;
    document.getElementById('statGood').textContent = stats.good;
    document.getElementById('statBad').textContent = stats.bad;
    document.getElementById('statWrong').textContent = stats.wrong;
    document.getElementById('statMiss').textContent = stats.miss;

    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('endScreen').style.display = 'block';
  }
}

function loop(ts) {
    if (paused) return;
    const t = (ts - startTime) / 1000;
    update(t);
    checkRandomHit(t);
    render();

    if (chart.every(n => n.hit)) {
      running = false;
      lastJudgementText = 'END';
      updateHUD();

      // 🔥 顯示結算畫面
      document.getElementById('finalScore').textContent = score;
      document.getElementById('statPerfect').textContent = stats.perfect;
      document.getElementById('statGreat').textContent = stats.great;
      document.getElementById('statGood').textContent = stats.good;
      document.getElementById('statBad').textContent = stats.bad;
      document.getElementById('statWrong').textContent = stats.wrong;
      document.getElementById('statMiss').textContent = stats.miss;

      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      return;
    }

    loopId = requestAnimationFrame(loop);
  }

function showCountdown(callback) {
  const countdownText = document.getElementById('countdownText');
  const steps = ['Ready', '3', '2', '1', 'Go!'];
  let i = 0;

  function nextStep() {
    if (i >= steps.length) {
      countdownText.style.display = 'none';
      callback();
      return;
    }
    countdownText.textContent = steps[i];
    countdownText.style.display = 'block';
    countdownText.classList.remove('countdown');
    void countdownText.offsetWidth;
    countdownText.classList.add('countdown');
    i++;
    setTimeout(nextStep, 700);
  }

  nextStep();
}

function startGame() {
  const difficulty = document.getElementById('difficultySelect').value;
  const speedMultiplierSelect = document.getElementById('speedMultiplier');
  let multiplier = parseFloat(speedMultiplierSelect.value);
  if (difficulty === 'beginner') multiplier = 0.8;
  else if (difficulty === 'easy') multiplier = 0.9;
  else if (difficulty === 'ex') multiplier = 1.8;
  noteSpeed = baseNoteSpeed * multiplier;

  document.body.classList.remove('ex-mode');
  if (difficulty === 'ex') {
    document.body.classList.add('ex-mode');
  }

  bgm.pause();
  bgm.currentTime = 0;
  cancelAnimationFrame(loopId);

  score = 0;
  combo = 0;
  lastJudgementText = '-';
  comboFlash = '';
  chart = [];
  keyDown.clear();
  paused = false;
  running = true;
  lastWrongTime = {};
  missCount = 0;
  gameOver = false;
  stats = { perfect:0, great:0, good:0, bad:0, wrong:0, miss:0 };
  elapsedTimeBeforePause = 0;

  updateHUD();
  generateChart();

  document.getElementById('menuScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');

  showCountdown(() => {
    startTime = performance.now();
    bgm.play();
    loopId = requestAnimationFrame(loop);
  });
}

function pauseGame() {
  if (!running || paused) return;
  paused = true;
  bgm.pause();
  cancelAnimationFrame(loopId);
  elapsedTimeBeforePause = (performance.now() - startTime) / 1000;
  document.getElementById('gameScreen').classList.add('blur');
  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'block';
}

function resumeGame() {
  if (!paused) return;
  paused = false;
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');

  showCountdown(() => {
    startTime = performance.now() - (elapsedTimeBeforePause * 1000);
    bgm.play();
    loopId = requestAnimationFrame(loop);
  });
}

function goToMenu() {
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('menuScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');
  document.body.classList.remove('ex-mode');
  try { bgm.pause(); } catch {}
}

function showOptions() {
  document.getElementById('menuScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'block';
}

document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
</script>
</body>
</html>
