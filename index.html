
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DFJK 高難度節奏遊戲</title>
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #1f2340;
      border: 2px solid #fff;
    }
    .hud {
      font-size: 20px;
      margin-top: 10px;
    }
    .hitbar {
      position: relative;
      width: 480px;
      margin: -90px auto 40px;
      height: 90px;
    }
    .hitkey {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 60px;
      background: #2a2e4a;
      border: 4px solid #78d5ff;
      border-radius: 50%;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 -4px 0 #00000040;
      transition: transform 0.2s, background 0.2s;
    }
    .hitkey.flash {
      background: #ff78b5;
      transform: scale(1.3);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #78d5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #menuScreen {
      padding-top: 200px;
    }
    @media (max-width: 600px) {
      .hitkey {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
      .hitbar {
        width: 100%;
        max-width: 480px;
      }
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h1>🎵 DFJK 高難度節奏遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
    <button onclick="showOptions()">選項</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <canvas id="gameCanvas" width="480" height="720"></canvas>
    <div class="hitbar">
      <div class="hitkey" id="key-d" style="left:30px;">D</div>
      <div class="hitkey" id="key-f" style="left:150px;">F</div>
      <div class="hitkey" id="key-j" style="left:270px;">J</div>
      <div class="hitkey" id="key-k" style="left:390px;">K</div>
    </div>
    <div class="hud">
      分數：<span id="score">0</span>　
      連擊：<span id="combo">0</span>　
      判定：<span id="judgement">-</span>
    </div>
  </div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e3e3b6f3f.mp3?filename=click-124467.mp3"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const laneWidth = W / 4;
    const judgeLineY = H - 60;
    const keys = ['d','f','j','k'];
    const keyDown = new Set();
    let score = 0, combo = 0, lastJudgementText = '-';
    let startTime = 0, running = false;
    let chart = [];
    let comboFlash = '';
    const hitSound = document.getElementById('hitSound');

    window.addEventListener('keydown', e => {
      e.preventDefault();
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.add(k);
    });
    window.addEventListener('keyup', e => {
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.delete(k);
    });

    // 📱 手機觸控支援
    keys.forEach(k => {
      const el = document.getElementById('key-' + k);
      el.addEventListener('touchstart', () => handleTouch(k));
      el.addEventListener('click', () => handleTouch(k));
    });
    function handleTouch(k) {
      keyDown.add(k);
      setTimeout(() => keyDown.delete(k), 100);
    }

    function updateHUD() {
      document.getElementById('score').textContent = score;
      document.getElementById('combo').textContent = combo;
      document.getElementById('judgement').textContent = lastJudgementText;
    }

    function flashKey(k) {
      const el = document.getElementById('key-' + k);
      if (!el) return;
      el.classList.add('flash');
      setTimeout(() => el.classList.remove('flash'), 150);
    }

    function judge(dtMs, laneKey) {
      let j = 'GOOD', add = 300;
      const adt = Math.abs(dtMs);
      if (adt <= 50) { j = 'PERFECT'; add = 1000; }
      else if (adt <= 100) { j = 'GREAT'; add = 600; }
      score += add;
      combo += 1;
      lastJudgementText = j;
      updateHUD();
      hitSound.currentTime = 0;
      hitSound.play();
      flashKey(laneKey);
      if (combo % 10 === 0) {
        comboFlash = `COMBO x${combo}!!`;
        setTimeout(() => comboFlash = '', 800);
      }
    }

    function miss() {
      lastJudgementText = 'MISS';
      combo = 0;
      updateHUD();
    }

    function generateChart() {
      chart = [];
      let time = 1;
      const endTime = Math.random() * 20 + 110;
      while (time < endTime) {
        const count = Math.random() < 0.35 ? 2 : 1;
        const lanes = [];
        while (lanes.length < count) {
          const lane = Math.floor(Math.random() * 4);
          if (!lanes.includes(lane)) lanes.push(lane);
        }
        lanes.forEach(lane => {
          chart.push({ t: time, lane, type: 'tap', hit: false, y: -50 });
        });
        time += Math.random() * 0.25 + 0.2;
      }
    }

    function update(t) {
      chart.forEach(n => {
        const dist = (n.t - t) * 550;
        n.y = judgeLineY - dist;
      });

      chart.forEach(n => {
        if (n.hit) return;
        const dtMs = (t - n.t) * 1000;
        const near = Math.abs(dtMs) <= 150 && Math.abs(n.y - judgeLineY) < 50;
        const laneKey = keys[n.lane];
        if (near && keyDown.has(laneKey)) {
          judge(dtMs, laneKey);
          keyDown.delete(laneKey);
          n.hit = true;
        }
        if (!n.hit && t - n.t > 0.2) {
          miss();
          n.hit = true;
        }
      });
    }

    function render() {
      ctx.clearRect(0, 0, W, H);

      // 判定線
      ctx.strokeStyle = '#fff';
      ctx.beginPath();
      ctx.moveTo(0, judgeLineY);
      ctx.lineTo(W, judgeLineY);
      ctx.stroke();

      // 音符
      chart.forEach(n => {
        if (n.hit) return;
        const x = n.lane * laneWidth + laneWidth / 2;
        ctx.fillStyle = '#78d5ff';
        ctx.beginPath();
        ctx.arc(x, n.y, 20, 0, Math.PI * 2);
        ctx.fill();
      });

      // 判定文字
      if (lastJudgementText !== '-') {
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 32px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
      }

      // Combo 特效
      if (comboFlash) {
        ctx.fillStyle = '#ff78b5';
        ctx.font = 'bold 36px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(comboFlash, W / 2, H / 2 - 100);
      }

      // 遊戲結束提示
      if (!running && chart.every(n => n.hit)) {
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 36px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('遊戲結束！', W / 2, H / 2);
      }
    }

    function loop(ts) {
      const t = (ts - startTime) / 1000;
      update(t);
      render();
      if (chart.every(n => n.hit)) {
        running = false;
        lastJudgementText = 'END';
        updateHUD();
        return;
      }
      requestAnimationFrame(loop);
    }

    function startGame() {
      document.getElementById('menuScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      score = 0;
      combo = 0;
      lastJudgementText = '-';
      comboFlash = '';
      generateChart();
      updateHUD();
      startTime = performance.now();
      running = true;
      requestAnimationFrame(loop);
    }

    function showOptions() {
      alert("選項功能尚未開放，敬請期待！");
    }
  </script>
</body>
</html>
