  <style>
    body {

    .hitkey {

      display: block;

</head>
<body>
  <div id="menuScreen">
    <h1>ğŸ§­ å¤šåŠŸèƒ½é¸å–®</h1>
    <button onclick="showGame()">ğŸ® ç¯€å¥éŠæˆ²</button>
    <button onclick="showCounter()">ğŸ“ å­—æ•¸è¨ˆç®—å™¨</button>
  </div>

  <div id="gameScreen">
    <h2>ğŸµ DFJK é«˜é›£åº¦ç¯€å¥éŠæˆ²</h2>
    <canvas id="gameCanvas" width="420" height="640"></canvas>
    <div class="hitbar">
      <div class="hitkey" id="key-d" style="left:5px;">D</div>
      <div class="hitkey" id="key-f" style="left:115px;">F</div>
      <div class="hitkey" id="key-j" style="left:225px;">J</div>
      <div class="hitkey" id="key-k" style="left:335px;">K</div>
    </div>
    <div class="hud">
      åˆ†æ•¸ï¼š<span id="score">0</span>ã€€
      é€£æ“Šï¼š<span id="combo">0</span>ã€€
      åˆ¤å®šï¼š<span id="judgement">-</span>
    </div>
    <button onclick="goToMenu()">å›ä¸»é¸å–®</button>
  </div>

  <div id="endScreen">
    <h2>ğŸ® éŠæˆ²çµæŸï¼</h2>
    <p>åˆ†æ•¸ï¼š<span id="finalScore">0</span></p>
    <button onclick="startGame()">å†ç©ä¸€æ¬¡</button>
    <button onclick="goToMenu()">å›ä¸»é¸å–®</button>
  </div>

  <div id="counterScreen">
    <h2>ğŸ“ å­—æ•¸è¨ˆç®—å™¨</h2>
    <textarea id="inputText" placeholder="è«‹è¼¸å…¥æ–‡å­—..."></textarea><br>
    <button onclick="countCharacters()">è¨ˆç®—å­—æ•¸</button>
    <div class="result" id="resultBox"></div><br>
    <button onclick="goToMenu()">å›ä¸»é¸å–®</button>
  </div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e3e3b6f3f.mp3?filename=click-124467.mp3"></audio>
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f9f3f3f3f.mp3?filename=8-bit-adventure-123456.mp3" loop></audio>

  <script>
    function hideAll() {
      document.getElementById('menuScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('counterScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'none';
    }
    function showGame() {
      hideAll();
      document.getElementById('gameScreen').style.display = 'block';
      startGame();
    }
    function showCounter() {
      hideAll();
      document.getElementById('counterScreen').style.display = 'block';
    }
    function goToMenu() {
      hideAll();
      document.getElementById('menuScreen').style.display = 'block';
      bgm.pause();
    }

    function countCharacters() {
      const text = document.getElementById("inputText").value;
      let chineseCount = 0, englishCount = 0, punctuationCount = 0, digitCount = 0;
      for (let char of text) {
        if (/[\u4e00-\u9fff]/.test(char)) chineseCount++;
        else if (/[a-zA-Z]/.test(char)) englishCount++;
        else if (/[0-9]/.test(char)) digitCount++;
        else if (/[\u3000-\u303F\u2000-\u206F\uFF00-\uFFEF.,!?;:()ã€Œã€ã€ã€â€œâ€â€˜â€™]/.test(char)) punctuationCount++;
      }
      const total = text.length;
      document.getElementById("resultBox").innerHTML = `
        ç¸½å­—å…ƒæ•¸ï¼š${total}<br>
        ä¸­æ–‡å­—ï¼š${chineseCount}<br>
        è‹±æ–‡å­—æ¯ï¼š${englishCount}<br>
        é˜¿æ‹‰ä¼¯æ•¸å­—ï¼š${digitCount}<br>
        æ¨™é»ç¬¦è™Ÿï¼š${punctuationCount}
      `;
    }

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const laneWidth = W / 4;
    const judgeLineY = H - 60;
    const keys = ['d','f','j','k'];
    const keyDown = new Set();
    let score = 0, combo = 0, lastJudgementText = '-';
    let startTime = 0, running = false;
    let chart = [];
    let comboFlash = '';
    const hitSound = document.getElementById('hitSound');
    const bgm = document.getElementById('bgm');
    const noteSpeed = 550;

    window.addEventListener('keydown', e => {
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.add(k);
    });
    window.addEventListener('keyup', e => {
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.delete(k);
    });

    keys.forEach(k => {
      const el = document.getElementById('key-' + k);
      el.addEventListener('touchstart', () => handleTouch(k));
      el.addEventListener('click', () => handleTouch(k));
    });

    function handleTouch(k) {
      keyDown.add(k);
      setTimeout(() => keyDown.delete(k), 100);
    }

    function updateHUD() {
      document.getElementById('score').textContent = score;
      document.getElementById('combo').textContent = combo;
      document.getElementById('judgement').textContent = lastJudgementText;
    }

    function flashKey(k) {
      const el = document.getElementById('key-' + k);
      if (!el) return;
      el.classList.add('flash');
      setTimeout(() =>       el.classList.remove('flash');
    }, 150);
  }

  function judge(dtMs, laneKey) {
    let j = 'GOOD', add = 300;
    const adt = Math.abs(dtMs);
    if (adt <= 50) { j = 'PERFECT'; add = 1000; }
    else if (adt <= 100) { j = 'GREAT'; add = 600; }
    score += add;
    combo += 1;
    lastJudgementText = j;
    updateHUD();
    hitSound.currentTime = 0;
    hitSound.play();
    flashKey(laneKey);
    if (combo % 10 === 0) {
      comboFlash = `COMBO x${combo}!!`;
      setTimeout(() => comboFlash = '', 800);
    }
  }

  function miss() {
    lastJudgementText = 'MISS';
    combo = 0;
    updateHUD();
  }

  function generateChart() {
    chart = [];
    let time = 1;
    const endTime = Math.random() * 20 + 110;
    while (time < endTime) {
      const count = Math.random() < 0.35 ? 2 : 1;
      const lanes = [];
      while (lanes.length < count) {
        const lane = Math.floor(Math.random() * 4);
        if (!lanes.includes(lane)) lanes.push(lane);
      }
      lanes.forEach(lane => {
        chart.push({ t: time, lane, type: 'tap', hit: false, y: -50 });
      });
      time += Math.random() * 0.25 + 0.2;
    }
  }

  function update(t) {
    chart.forEach(n => {
      n.y = judgeLineY - (n.t - t) * noteSpeed;
    });

    chart.forEach(n => {
      if (n.hit) return;
      const dtMs = (t - n.t) * 1000;
      const laneKey = keys[n.lane];
      if (Math.abs(dtMs) <= 150 && keyDown.has(laneKey)) {
        judge(dtMs, laneKey);
        keyDown.delete(laneKey);
        n.hit = true;
      } else if (dtMs > 150) {
        miss();
        n.hit = true;
      }
    });
  }

  function render() {
    ctx.clearRect(0, 0, W, H);

    ctx.strokeStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(0, judgeLineY);
    ctx.lineTo(W, judgeLineY);
    ctx.stroke();

    chart.forEach(n => {
      if (n.hit) return;
      const x = n.lane * laneWidth + laneWidth / 2;
      ctx.fillStyle = '#78d5ff';
      ctx.beginPath();
      ctx.arc(x, n.y, 30, 0, Math.PI * 2);
      ctx.fill();
    });

    if (lastJudgementText !== '-') {
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 32px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
    }

    if (comboFlash) {
      ctx.fillStyle = '#ff78b5';
      ctx.font = 'bold 36px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(comboFlash, W / 2, H / 2 - 100);
    }

    if (!running && chart.every(n => n.hit)) {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      document.getElementById('finalScore').textContent = score;
    }
  }

  function loop(ts) {
    const t = (ts - startTime) / 1000;
    update(t);
    render();
    if (chart.every(n => n.hit)) {
      running = false;
      lastJudgementText = 'END';
      updateHUD();
      return;
    }
    requestAnimationFrame(loop);
  }

  function startGame() {
    score = 0;
    combo = 0;
    lastJudgementText = '-';
    comboFlash = '';
    generateChart();
    updateHUD();
    startTime = performance.now();
    running = true;
    bgm.currentTime = 0;
    bgm.play();
    requestAnimationFrame(loop);
  }

  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
</script>
</body>
</html>
