<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFJK 節奏遊戲</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      touch-action: manipulation;
      transition: background 0.5s ease;
    }
    body.ex-mode {
      background: linear-gradient(to bottom, #ff3300, #990000, #000000);
    }
    body.ex-flash {
      animation: exFlash 0.3s ease;
    }
    @keyframes exFlash {
      0% { background: #ff4444; }
      100% { background: linear-gradient(to bottom, #ff3300, #990000, #000000); }
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #1f2340;
      border: 2px solid #fff;
      width: 95%;
      max-width: 420px;
      height: auto;
      touch-action: none;
    }
    .hitbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 95%;
      max-width: 420px;
      margin: -90px auto 40px;
      height: 90px;
      position: relative;
      z-index: 2;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .hitkey {
      flex: 1;
      margin: 0 5px;
      height: 90px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
      -webkit-user-select: none;
    }
    #key-d { color: #b266ff; border-color: #b266ff; }
    #key-f { color: #66ccff; border-color: #66ccff; }
    #key-j { color: #66ff66; border-color: #66ff66; }
    #key-k { color: #ff6666; border-color: #ff6666; }
    .hitkey.flash {
      transform: scale(1.4);
      box-shadow: 0 0 20px currentColor;
      background: rgba(255, 255, 255, 0.2);
    }
    .hud {
      font-size: 18px;
      margin-top: 10px;
      user-select: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #78d5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    #menuScreen, #endScreen, #optionsScreen, #pauseScreen {
      padding-top: 150px;
    }
    .blur {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
    }
    .countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 72px;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      z-index: 5;
      animation: pop 0.6s ease-out;
      pointer-events: none;
      user-select: none;
    }
    @keyframes pop {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      50% { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h1>🎵 DFJK 節奏遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
    <button onclick="showOptions()">選項</button>
  </div>

  <div id="optionsScreen" style="display:none;">
    <h2>⚙️ 遊戲選項</h2>
    <label for="difficultySelect">難度：</label>
    <select id="difficultySelect">
      <option value="ex">EX（極限）</option>
      <option value="hell">地獄</option>
      <option value="hard">困難</option>
      <option value="normal" selected>普通</option>
      <option value="easy">簡單</option>
      <option value="beginner">初學者</option>
    </select>
    <br><br>
    <label for="speedMultiplier">速度倍率：</label>
    <select id="speedMultiplier">
      <option value="1">1.0x（標準）</option>
      <option value="1.1">1.1x</option>
      <option value="1.2">1.2x</option>
      <option value="1.3">1.3x</option>
      <option value="1.6">1.6x</option>
      <option value="2.0">2.0x</option>
    </select>
    <br><br>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <button id="pauseButton" onclick="pauseGame()">⏸️</button>
    <canvas id="gameCanvas" width="420" height="640"></canvas>
    <div class="hitbar">
      <div class="hitkey" id="key-d">←</div>
      <div class="hitkey" id="key-f">↓</div>
      <div class="hitkey" id="key-j">↑</div>
      <div class="hitkey" id="key-k">→</div>
    </div>
    <div class="hud">
      分數：<span id="score">0</span>　
      連擊：<span id="combo">0</span>　
      判定：<span id="judgement">-</span>
    </div>
  </div>

  <div id="pauseScreen" style="display:none;">
    <h2>⏸️ 遊戲暫停</h2>
    <button onclick="resumeGame()">▶️ 繼續</button>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="endScreen" style="display: none;">
    <h2>🎮 遊戲結束！</h2>
    <p>本局歌曲：<span id="songTitle">-</span></p>
    <p>分數：<span id="finalScore">0</span></p>
    <p>PERFECT：<span id="statPerfect">0</span></p>
    <p>GREAT：<span id="statGreat">0</span></p>
    <p>GOOD：<span id="statGood">0</span></p>
    <p>BAD：<span id="statBad">0</span></p>
    <p>WRONG：<span id="statWrong">0</span></p>
    <p>MISS：<span id="statMiss">0</span></p>
    <button onclick="startGame()">再玩一次</button>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <div id="countdownText" class="countdown" style="display:none;"></div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e3e3b6f3f.mp3?filename=click-124467.mp3" preload="auto"></audio>
  <!-- ✅ 開局會自動隨機選歌並設定 src；為了手機播放，加上 playsinline -->
  <audio id="bgm" src="" preload="metadata" playsinline></audio>

  <script>
/* ===================== Canvas & 常數 ===================== */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const laneWidth = W / 4;
const hitkeyHeight = 90;
const judgeLineY = H - hitkeyHeight / 2;

const keys = ['d','f','j','k'];
const keyDown = new Set();

let score = 0, combo = 0, lastJudgementText = '-';
let startTime = 0, running = false;
let chart = [];
let comboFlash = '';
let loopId = null;
let paused = false;
let lastTouchTime = {};
let elapsedTimeBeforePause = 0;

const hitSound = document.getElementById('hitSound');
const bgm = document.getElementById('bgm');
let baseNoteSpeed = 550;
let noteSpeed = baseNoteSpeed;

/* ---- 判定與錯誤冷卻 ---- */
const JUDGE_WINDOW_MS = 200;
const MISS_Y_OFFSET = 40;
const WRONG_COOLDOWN_MS = 400;
const TOUCH_WINDOW_MS = 200;
const NEAR_WINDOW_MS = JUDGE_WINDOW_MS + 60;

/* ---- 統計 ---- */
let lastWrongTime = {};
let missCount = 0;
let gameOver = false;
let stats = { perfect:0, great:0, good:0, bad:0, wrong:0, miss:0 };

/* ===================== 歌單（隨機） ===================== */
const SONGS = [
  { title: "Charlie Puth - Light Switch", file: "Charlie Puth - Light Switch [Official Music Video] - Charlie Puth.mp3", bpm: 120, offset: 0.8 },
  { title: "Creepy Nuts - オトノケ (Otonoke)", file: "Creepy Nuts - オトノケ(Otonoke) 【Official MV】 [Dandadan OP] - Creepy Nuts.mp3", bpm: 172, offset: 0.6 },
  { title: "Creepy Nuts - Mirage", file: "Creepy Nuts ”Mirage” × Anime ”Call of the Night” Collaboration Music Video Opening Theme Song - Creepy Nuts.mp3", bpm: 160, offset: 0.8 },
  { title: "Creepy Nuts - Nemure", file: "Creepy Nuts ”Nemure” × Anime ”Call of the Night” Collaboration Music Video Ending Theme Song - Creepy Nuts (1).mp3", bpm: 150, offset: 0.6 },
  { title: "Creepy Nuts - Bling-Bang-Bang-Born", file: "Creepy Nuts｢Bling-Bang-Bang-Born｣ × TV Anime｢マッシュル-MASHLE-｣ Collaboration Music Video #BBBBダンス - Creepy Nuts.mp3", bpm: 138, offset: 0.5 },
  { title: "KANA-BOON - Silhouette", file: "KANA-BOON - Silhouette - KANABOONVEVO.mp3", bpm: 170, offset: 0.7 },
  { title: "Lost Sky - Fearless pt.II (feat. Chris Linton)", file: "Lost Sky - Fearless pt.II (feat. Chris Linton) Trap NCS - Copyright Free Music - NoCopyrightSounds.mp3", bpm: 140, offset: 0.9 },
  { title: "Lost Sky - Vision pt.II (feat. She Is Jules)", file: "Lost Sky - Vision pt. II (feat. She Is Jules) Future Trap NCS - Copyright Free Music - NoCopyrightSounds.mp3", bpm: 150, offset: 0.9 },
  { title: "Lost Sky - Where We Started (feat. Jex)", file: "Lost Sky - Where We Started (feat. Jex) Melodic Dubstep NCS - Copyright Free Music - NoCopyrightSounds.mp3", bpm: 170, offset: 1.0 },
  { title: "Lost Sky, Sara Skinner - Dreams pt.II", file: "Lost Sky, Sara Skinner - Dreams pt. II (feat. Sara Skinner) [NCS Release].mp3", bpm: 140, offset: 1.0 },
  { title: "OneRepublic - Nobody (Kaiju No.8)", file: "OneRepublic - Nobody (from Kaiju No. 8) [Official Music Video] - OneRepublicVEVO.mp3", bpm: 130, offset: 0.8 },
  { title: "YOASOBI - Watch me!", file: "YOASOBI「Watch me!」Official Music Video - Ayase _ YOASOBI.mp3", bpm: 170, offset: 0.7 },
  { title: "yung kai - blue", file: "yung kai - blue (official music video) - yung kai.mp3", bpm: 120, offset: 0.9 },
  { title: "AKASAKI - Bunny Girl", file: "【AKASAKI】Bunny Girl _ バニーガール（Lyric Video） - AKASAKI (19).mp3", bpm: 160, offset: 0.6 },
  { title: "ゆーり - 隙", file: "【MV】隙_ゆーり【オリジナル】 - ゆーり🍎🐥〔24〕・yuri (1).mp3", bpm: 152, offset: 0.6 },
  { title: "imase - NIGHT DANCER", file: "【imase】NIGHT DANCER（MV） - imase.mp3", bpm: 130, offset: 0.8 },
  { title: "しぐれうい - 粛聖!! ロリ神レクイエム☆", file: "【オリジナル楽曲】粛聖!! ロリ神レクイエム☆ _ しぐれうい（9さい）【IOSYS（まろん&D.watt）】 - しぐれうい.mp3", bpm: 180, offset: 0.6 },
  { title: "なとり - Overdose", file: "なとり - Overdose - なとり _ natori.mp3", bpm: 110, offset: 0.8 },
  { title: "ロクデナシ - ただ声一つ", file: "ロクデナシ「ただ声一つ」_ Rokudenashi - One Voice【Official Music Video】 - ロクデナシ _ Rokudenashi.mp3", bpm: 145, offset: 0.8 },
  { title: "ユイカ - 好きだから。", file: "好きだから。_ 『ユイカ』【MV】 - 『ユイカ』.mp3", bpm: 115, offset: 0.7 },
  { title: "Eve - 廻廻奇譚", file: "廻廻奇譚 - Eve MV - Eve.mp3", bpm: 170, offset: 0.7 },
  { title: "キタニタツヤ - 青のすみか", file: "青のすみか _ キタニタツヤ - Where Our Blue Is _ Tatsuya Kitani - キタニタツヤ _ Tatsuya Kitani.mp3", bpm: 160, offset: 0.8 },
];

let chosenSong = null;
let songDuration = 180; // 將在 metadata 載入後改成原曲 * 2/3

function pickRandomSong() {
  const idx = Math.floor(Math.random() * SONGS.length);
  chosenSong = SONGS[idx];
  const src = 'music/' + encodeURI(chosenSong.file);
  bgm.src = src;
  document.getElementById('songTitle').textContent = chosenSong.title || '-';
}

bgm.addEventListener('loadedmetadata', () => {
  if (!isNaN(bgm.duration) && bgm.duration > 0) {
    songDuration = bgm.duration * (2/3);
  } else {
    songDuration = 120; // fallback
  }
});

/* ===================== 鍵盤 & 觸控 ===================== */
window.addEventListener('keydown', e => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) keyDown.add(k);
  if (e.key === 'Escape') {
    if (paused) resumeGame();
    else pauseGame();
  }
});
window.addEventListener('keyup', e => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) keyDown.delete(k);
});

// 圓鍵 touch（手機）
keys.forEach(k => {
  const el = document.getElementById('key-' + k);
  el.addEventListener('touchstart', e => {
    e.preventDefault();
    const now = Date.now();
    if (lastTouchTime[k] && now - lastTouchTime[k] < 100) return;
    lastTouchTime[k] = now;
    processPress(k);
  }, { passive: false });
});

// 整條 hitbar 都可點（手機操作更好壓）
const hitbarEl = document.querySelector('.hitbar');
hitbarEl.addEventListener('pointerdown', (e) => {
  e.preventDefault();
  const rect = hitbarEl.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const lane = Math.min(3, Math.max(0, Math.floor(x / (rect.width / 4))));
  const k = keys[lane];
  processPress(k);
}, { passive: false });

/* ===================== HUD/動畫 ===================== */
function updateHUD() {
  document.getElementById('score').textContent = score;
  document.getElementById('combo').textContent = combo;
  document.getElementById('judgement').textContent = lastJudgementText;
}
function flashKey(k) {
  const el = document.getElementById('key-' + k);
  if (!el) return;
  el.classList.add('flash');
  setTimeout(() => el.classList.remove('flash'), 150);
}

/* ===================== 判定 ===================== */
function judge(dtMs, laneKey) {
  const adt = Math.abs(dtMs);
  let j = 'GOOD', add = 300;

  if (adt <= 50)      { j = 'PERFECT'; add = 1000; stats.perfect++; }
  else if (adt <= 100){ j = 'GREAT';   add =  600; stats.great++;   }
  else if (adt <= 150){ j = 'GOOD';    add =  300; stats.good++;    }
  else                { j = 'BAD';     add =  100; stats.bad++;     }

  score += add;
  combo += 1;
  lastJudgementText = j;
  updateHUD();
  hitSound.currentTime = 0;
  hitSound.play();
  flashKey(laneKey);
  if (combo % 10 === 0) {
    comboFlash = `COMBO x${combo}!!`;
    setTimeout(() => comboFlash = '', 800);
  }
}
function miss() {
  lastJudgementText = 'MISS';
  combo = 0;
  missCount++;
  stats.miss++;
  updateHUD();
  const difficulty = document.getElementById('difficultySelect').value;
  if (difficulty === 'ex' && missCount > 15) {
    triggerFailOnce('你輸了！Miss 超過 15 次');
  }
}
function triggerFailOnce(msg) {
  if (gameOver) return;
  gameOver = true;
  running = false;
  try { cancelAnimationFrame(loopId); } catch {}
  try { bgm.pause(); } catch {}
  setTimeout(() => {
    alert(msg);
    goToMenu();
  }, 0);
}

// 錯鍵處罰（WRONG）
function checkRandomHit(t) {
  const nowMs = performance.now();
  keys.forEach(k => {
    if (!keyDown.has(k)) return;
    const lane = keys.indexOf(k);
    const hasValidNote = chart.some(n =>
      !n.hit && n.lane === lane && Math.abs((t - n.t) * 1000) <= JUDGE_WINDOW_MS
    );
    const hasNearNote = chart.some(n =>
      !n.hit && n.lane === lane && Math.abs((t - n.t) * 1000) <= NEAR_WINDOW_MS
    );
    if (!hasValidNote) {
      if (hasNearNote) return;
      if (!lastWrongTime[k] || nowMs - lastWrongTime[k] > WRONG_COOLDOWN_MS) {
        lastWrongTime[k] = nowMs;
        lastJudgementText = 'WRONG';
        score = Math.max(0, score - 100);
        combo = 0;
        stats.wrong++;
        updateHUD();
        flashKey(k);
      }
      keyDown.delete(k);
    }
  });
}

/* ===================== 譜面生成（BPM 驅動的隨機） ===================== */
function getDifficultyProfile(level, bpm) {
  const bpmFactor = Math.min(1.6, Math.max(0.85, bpm / 140));
  switch (level) {
    case 'beginner':
      return { beatDiv: 1.0, doubleChance: 0.10, tripleChance: 0.0,  jackEveryBeats: 16, chaos: 0.05, bpmFactor };
    case 'easy':
      return { beatDiv: 1.0, doubleChance: 0.18, tripleChance: 0.05, jackEveryBeats: 16, chaos: 0.08, bpmFactor };
    case 'normal':
      return { beatDiv: 0.5, doubleChance: 0.25, tripleChance: 0.10, jackEveryBeats: 12, chaos: 0.10, bpmFactor };
    case 'hard':
      return { beatDiv: 0.5, doubleChance: 0.45, tripleChance: 0.18, jackEveryBeats: 10, chaos: 0.12, bpmFactor };
    case 'ex':
      return { beatDiv: 0.5, doubleChance: 0.58, tripleChance: 0.25, jackEveryBeats: 8,  chaos: 0.16, bpmFactor };
    case 'hell': // 比 EX 更難，雙鍵≥75%
      return { beatDiv: 0.5, doubleChance: 0.78, tripleChance: 0.33, jackEveryBeats: 6,  chaos: 0.22, bpmFactor };
    default:
      return { beatDiv: 0.5, doubleChance: 0.35, tripleChance: 0.15, jackEveryBeats: 12, chaos: 0.1, bpmFactor };
  }
}

function generateChart() {
  chart = [];
  const level = document.getElementById('difficultySelect').value;
  if (!chosenSong) pickRandomSong();

  const bpm = chosenSong?.bpm || 140;
  const offset = Math.max(0, chosenSong?.offset ?? 1.0);

  const beat = 60 / bpm;
  const profile = getDifficultyProfile(level, bpm);
  const unit = beat * profile.beatDiv / profile.bpmFactor;

  const start = offset;
  const endTime = Math.max(start + 5, start + songDuration);
  const randLane = () => Math.floor(Math.random() * 4);
  const pushNote = (time, lane) => chart.push({ t: time, lane, type: 'tap', hit: false, y: -50 });

  let t = start;
  let laneCursor = 0;
  const nextLane = () => { laneCursor = (laneCursor + 1) % 4; return laneCursor; };
  let beatsSinceJack = 0;

  while (t <= endTime) {
    pushNote(t, nextLane());

    if (Math.random() < profile.doubleChance) {
      pushNote(t, (laneCursor + 2) % 4);
    }
    if (Math.random() < profile.tripleChance) {
      pushNote(t + unit / 3, randLane());
      pushNote(t + 2 * unit / 3, randLane());
    }
    if (Math.random() < 0.35 + profile.chaos * 0.5) {
      pushNote(t + unit / 2, nextLane());
      if (Math.random() < profile.doubleChance * 0.5) {
        pushNote(t + unit / 2, (laneCursor + 2) % 4);
      }
    }
    if (Math.random() < profile.chaos * 0.6) {
      for (let i = 1; i <= 3; i++) {
        pushNote(t + i * (unit / 4), (laneCursor + i) % 4);
        if (level === 'hell' && Math.random() < 0.5) {
          pushNote(t + i * (unit / 4), ((laneCursor + i) % 4 + 2) % 4);
        }
      }
    }

    beatsSinceJack += profile.beatDiv / profile.bpmFactor;
    if (beatsSinceJack >= profile.jackEveryBeats) {
      beatsSinceJack = 0;
      const jackLane = randLane();
      for (let j = 0; j < 4; j++) {
        const tt = t + j * (unit / 2);
        pushNote(tt, jackLane);
        if (Math.random() < profile.doubleChance) {
          pushNote(tt, (jackLane + 2) % 4);
        }
      }
      t += unit; // jack 後微拉開
      continue;
    }

    if (Math.random() < 0.22) {
      pushNote(t, 0);
      pushNote(t, 3);
    }

    t += unit;
  }

  chart = chart.filter(n => n.t <= endTime + 0.25);
}

/* ===================== 遊戲主迴圈 ===================== */
function update(t) {
  chart.forEach(n => {
    n.y = judgeLineY - (n.t - t) * noteSpeed;
  });

  chart.forEach(n => {
    if (n.hit) return;
    const laneKey = keys[n.lane];
    const dtMs = (t - n.t) * 1000;
    if (keyDown.has(laneKey) && Math.abs(dtMs) <= JUDGE_WINDOW_MS) {
      judge(dtMs, laneKey);
      keyDown.delete(laneKey);
      n.hit = true;
    } else if (n.y > judgeLineY + MISS_Y_OFFSET) {
      miss();
      n.hit = true;
    }
  });
}

function render() {
  ctx.clearRect(0, 0, W, H);
  ctx.strokeStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(0, judgeLineY);
  ctx.lineTo(W, judgeLineY);
  ctx.stroke();

  const laneColors = ['#b266ff', '#66ccff', '#66ff66', '#ff6666'];
  chart.forEach(n => {
    if (n.hit) return;
    const x = n.lane * laneWidth + laneWidth / 2;
    ctx.fillStyle = laneColors[n.lane];
    ctx.beginPath();
    ctx.arc(x, n.y, 30, 0, Math.PI * 2);
    ctx.fill();
  });

  if (lastJudgementText !== '-') {
    ctx.fillStyle = '#fff';
    ctx.font = 'bold 32px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
  }

  if (comboFlash) {
    ctx.fillStyle = '#ff78b5';
    ctx.font = 'bold 36px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(comboFlash, W / 2, H / 2 - 100);
  }

  if (!running && chart.every(n => n.hit)) {
    document.getElementById('finalScore').textContent = score;
    document.getElementById('statPerfect').textContent = stats.perfect;
    document.getElementById('statGreat').textContent = stats.great;
    document.getElementById('statGood').textContent = stats.good;
    document.getElementById('statBad').textContent = stats.bad;
    document.getElementById('statWrong').textContent = stats.wrong;
    document.getElementById('statMiss').textContent = stats.miss;

    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('endScreen').style.display = 'block';
  }
}

function loop(ts) {
  if (paused) return;
  const t = (ts - startTime) / 1000;

  // 若超過可遊玩時長（原曲 2/3），直接結束並停歌
  const limit = (chosenSong?.offset ?? 1.0) + songDuration + 0.1;
  if (t >= limit) {
    running = false;
    try { bgm.pause(); } catch {}
  }

  update(t);
  checkRandomHit(t);
  render();

  if (!running || chart.every(n => n.hit)) {
    running = false;
    lastJudgementText = 'END';
    updateHUD();
    document.getElementById('finalScore').textContent = score;
    document.getElementById('statPerfect').textContent = stats.perfect;
    document.getElementById('statGreat').textContent = stats.great;
    document.getElementById('statGood').textContent = stats.good;
    document.getElementById('statBad').textContent = stats.bad;
    document.getElementById('statWrong').textContent = stats.wrong;
    document.getElementById('statMiss').textContent = stats.miss;

    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('endScreen').style.display = 'block';
    return;
  }

  loopId = requestAnimationFrame(loop);
}

/* ===================== UI/流程 ===================== */
function showCountdown(callback) {
  const countdownText = document.getElementById('countdownText');
  const steps = ['Ready', '3', '2', '1', 'Go!'];
  let i = 0;
  function nextStep() {
    if (i >= steps.length) {
      countdownText.style.display = 'none';
      callback();
      return;
    }
    countdownText.textContent = steps[i];
    countdownText.style.display = 'block';
    countdownText.classList.remove('countdown');
    void countdownText.offsetWidth;
    countdownText.classList.add('countdown');
    i++;
    setTimeout(nextStep, 700);
  }
  nextStep();
}

function startGame() {
  // 每次開局都抽一首歌
  pickRandomSong();

  const difficulty = document.getElementById('difficultySelect').value;
  const speedMultiplierSelect = document.getElementById('speedMultiplier');
  let multiplier = parseFloat(speedMultiplierSelect.value);
  if (difficulty === 'beginner') multiplier = 0.8;
  else if (difficulty === 'easy')  multiplier = 0.9;
  else if (difficulty === 'ex')    multiplier = 1.8;
  else if (difficulty === 'hell')  multiplier = 2.0;
  noteSpeed = baseNoteSpeed * multiplier;

  document.body.classList.remove('ex-mode');
  if (difficulty === 'ex' || difficulty === 'hell') {
    document.body.classList.add('ex-mode');
  }

  try { bgm.pause(); } catch {}
  bgm.currentTime = 0;
  cancelAnimationFrame(loopId);

  score = 0;
  combo = 0;
  lastJudgementText = '-';
  comboFlash = '';
  chart = [];
  keyDown.clear();
  paused = false;
  running = true;
  lastWrongTime = {};
  missCount = 0;
  gameOver = false;
  stats = { perfect:0, great:0, good:0, bad:0, wrong:0, miss:0 };
  elapsedTimeBeforePause = 0;

  updateHUD();
  generateChart();

  document.getElementById('menuScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');

  showCountdown(() => {
    startTime = performance.now();
    bgm.currentTime = 0;
    bgm.play().catch(()=>{});
    loopId = requestAnimationFrame(loop);
  });
}

function pauseGame() {
  if (!running || paused) return;
  paused = true;
  try { bgm.pause(); } catch {}
  cancelAnimationFrame(loopId);
  elapsedTimeBeforePause = (performance.now() - startTime) / 1000;
  document.getElementById('gameScreen').classList.add('blur');
  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'block';
}

function resumeGame() {
  if (!paused) return;
  paused = false;
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');

  showCountdown(() => {
    startTime = performance.now() - (elapsedTimeBeforePause * 1000);
    bgm.play().catch(()=>{});
    loopId = requestAnimationFrame(loop);
  });
}

function goToMenu() {
  document.getElementById('endScreen').style.display = 'none';
  document.getElementById('gameScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'none';
  document.getElementById('pauseScreen').style.display = 'none';
  document.getElementById('menuScreen').style.display = 'block';
  document.getElementById('gameScreen').classList.remove('blur');
  document.body.classList.remove('ex-mode');
  try { bgm.pause(); } catch {}
}

function showOptions() {
  document.getElementById('menuScreen').style.display = 'none';
  document.getElementById('optionsScreen').style.display = 'block';
}

/* 禁止長按選單 */
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});
