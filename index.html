      const laneKey = keys[n.lane];
      if (Math.abs(dtMs) <= 150 && keyDown.has(laneKey)) {
        judge(dtMs, laneKey);
        keyDown.delete(laneKey);
        n.hit = true;
      } else if (dtMs > 150) {
        miss();
        n.hit = true;
      }
    });
  }

  function render() {
    ctx.clearRect(0, 0, W, H);

    ctx.strokeStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(0, judgeLineY);
    ctx.lineTo(W, judgeLineY);
    ctx.stroke();

    chart.forEach(n => {
      if (n.hit) return;
      const x = n.lane * laneWidth + laneWidth / 2;
      ctx.fillStyle = '#78d5ff';
      ctx.beginPath();
      ctx.arc(x, n.y, 30, 0, Math.PI * 2);
      ctx.fill();
    });

    if (lastJudgementText !== '-') {
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 32px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
    }

    if (comboFlash) {
      ctx.fillStyle = '#ff78b5';
      ctx.font = 'bold 36px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(comboFlash, W / 2, H / 2 - 100);
    }

    if (!running && chart.every(n => n.hit)) {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      document.getElementById('finalScore').textContent = score;
    }
  }

  function loop(ts) {
    const t = (ts - startTime) / 1000;
    update(t);
    render();
    if (chart.every(n => n.hit)) {
      running = false;
      lastJudgementText = 'END';
      updateHUD();
      return;
    }
    requestAnimationFrame(loop);
  }

  function startGame() {
    score = 0;
    combo = 0;
    lastJudgementText = '-';
    comboFlash = '';
    generateChart();
    updateHUD();
    startTime = performance.now();
    running = true;
    bgm.currentTime = 0;
    bgm.play();
    requestAnimationFrame(loop);
  }

  document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });
