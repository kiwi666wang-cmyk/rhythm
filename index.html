<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DFJK 高難度節奏遊戲</title>
  <style>
    body {
      margin: 0;
      background: #0f1220;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #1f2340;
      border: 2px solid #fff;
      width: 95%;
      max-width: 420px;
      height: auto;
    }
    .hud {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #78d5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #menuScreen, #endScreen {
      padding-top: 150px;
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h1>🎵 DFJK 高難度節奏遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
    <button onclick="showOptions()">選項</button>
  </div>

  <div id="gameScreen" style="display:none;">
    <canvas id="gameCanvas" width="420" height="640"></canvas>
    <div class="hud">
      分數：<span id="score">0</span>　
      連擊：<span id="combo">0</span>　
      判定：<span id="judgement">-</span>
    </div>
  </div>

  <div id="endScreen" style="display: none;">
    <h2>🎮 遊戲結束！</h2>
    <p>分數：<span id="finalScore">0</span></p>
    <button onclick="startGame()">再玩一次</button>
    <button onclick="goToMenu()">回主選單</button>
  </div>

  <audio id="hitSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6e3e3b6f3f.mp3?filename=click-124467.mp3"></audio>
  <audio id="bgm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f9f3f3f3f.mp3?filename=8-bit-adventure-123456.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    const laneWidth = W / 4;
    const judgeLineY = H - 100;
    const keys = ['d','f','j','k'];
    const keyDown = new Set();
    let score = 0, combo = 0, lastJudgementText = '-';
    let startTime = 0, running = false;
    let chart = [];
    let comboFlash = '';
    const hitSound = document.getElementById('hitSound');
    const bgm = document.getElementById('bgm');
    const keyFlash = {d:0, f:0, j:0, k:0};

    window.addEventListener('keydown', e => {
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.add(k);
    });
    window.addEventListener('keyup', e => {
      const k = e.key.toLowerCase();
      if (keys.includes(k)) keyDown.delete(k);
    });

    // 手機點擊支援
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const lane = Math.floor(touch.clientX / (canvas.clientWidth/4));
      const k = keys[lane];
      if (k) {
        keyDown.add(k);
        setTimeout(()=>keyDown.delete(k),100);
      }
    });

    function updateHUD() {
      document.getElementById('score').textContent = score;
      document.getElementById('combo').textContent = combo;
      document.getElementById('judgement').textContent = lastJudgementText;
    }

    function judge(dtMs, laneKey) {
      let j = 'GOOD', add = 300;
      const adt = Math.abs(dtMs);
      if (adt <= 50) { j = 'PERFECT'; add = 1000; }
      else if (adt <= 100) { j = 'GREAT'; add = 600; }
      score += add;
      combo += 1;
      lastJudgementText = j;
      updateHUD();
      hitSound.currentTime = 0;
      hitSound.play();
      keyFlash[laneKey] = 8;
      if (combo % 10 === 0) {
        comboFlash = `COMBO x${combo}!!`;
        setTimeout(() => comboFlash = '', 800);
      }
    }

    function miss() {
      lastJudgementText = 'MISS';
      combo = 0;
      updateHUD();
    }

    function generateChart() {
      chart = [];
      let time = 1;
      const endTime = Math.random() * 20 + 110;
      while (time < endTime) {
        const count = Math.random() < 0.35 ? 2 : 1;
        const lanes = [];
        while (lanes.length < count) {
          const lane = Math.floor(Math.random() * 4);
          if (!lanes.includes(lane)) lanes.push(lane);
        }
        lanes.forEach(lane => {
          chart.push({ t: time, lane, type: 'tap', hit: false, y: -50 });
        });
        time += Math.random() * 0.25 + 0.2;
      }
    }

    function update(t) {
      chart.forEach(n => {
        const dist = (n.t - t) * 550;
        n.y = judgeLineY - dist;
      });

      chart.forEach(n => {
        if (n.hit) return;
        const dtMs = (t - n.t) * 1000;
        const near = Math.abs(dtMs) <= 150 && Math.abs(n.y - judgeLineY) < 75;
        const laneKey = keys[n.lane];
        if (near && keyDown.has(laneKey)) {
          judge(dtMs, laneKey);
          keyDown.delete(laneKey);
          n.hit = true;
        }
        if (!n.hit && t - n.t > 0.2) {
          miss();
          n.hit = true;
        }
      });
    }

    function render() {
      ctx.clearRect(0, 0, W, H);

      // 判定線
      ctx.strokeStyle = '#fff';
      ctx.beginPath();
      ctx.moveTo(0, judgeLineY);
      ctx.lineTo(W, judgeLineY);
      ctx.stroke();

      // 判定圈 (D F J K)
      keys.forEach((k, i) => {
        const x = i * laneWidth + laneWidth / 2;
        ctx.strokeStyle = keyFlash[k] > 0 ? '#ff78b5' : '#78d5ff';
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(x, judgeLineY, 35 + (keyFlash[k] > 0 ? 5 : 0), 0, Math.PI*2);
        ctx.stroke();
        if (keyFlash[k] > 0) keyFlash[k]--;
      });

      // 音符
      chart.forEach(n => {
        if (n.hit) return;
        const x = n.lane * laneWidth + laneWidth / 2;
        ctx.fillStyle = '#78d5ff';
        ctx.beginPath();
        ctx.arc(x, n.y, 25, 0, Math.PI * 2);
        ctx.fill();
      });

      // 判定文字
      if (lastJudgementText !== '-') {
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 32px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(lastJudgementText, W / 2, judgeLineY - 50);
      }

      // Combo 特效
      if (comboFlash) {
        ctx.fillStyle = '#ff78b5';
        ctx.font = 'bold 36px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(comboFlash, W / 2, H / 2 - 100);
      }

      // 遊戲結束提示
      if (!running && chart.every(n => n.hit)) {
        document.getElementById('gameScreen').style.display = 'none';
        document.getElementById('endScreen').style.display = 'block';
        document.getElementById('finalScore').textContent = score;
      }
    }

    function loop(ts) {
      const t = (ts - startTime) / 1000;
      update(t);
      render();
      if (chart.every(n => n.hit)) {
        running = false;
        lastJudgementText = 'END';
        updateHUD();
        return;
      }
      requestAnimationFrame(loop);
    }

    function startGame() {
      document.getElementById('menuScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'block';
      document.getElementById('endScreen').style.display = 'none';

      score = 0;
      combo = 0;
      lastJudgementText = '-';
      comboFlash = '';
      generateChart();
      updateHUD();
      startTime = performance.now();
      running = true;
      bgm.currentTime = 0;
      bgm.play();
      requestAnimationFrame(loop);
    }

    function goToMenu() {
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('menuScreen').style.display = 'block';
      bgm.pause();
    }

    function showOptions() {
      alert("選項功能尚未開放，敬請期待！");
    }

    document.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
