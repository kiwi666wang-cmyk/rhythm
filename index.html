<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DFJK 節奏遊戲</title>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       全域樣式
       =============================== */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f1220;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
      text-align: center;
      /* 手機滑動優化：禁用雙指縮放與雙擊縮放 */
      touch-action: manipulation;
      transition: background 0.5s ease;
      -webkit-tap-highlight-color: transparent;
    }

    body.ex-mode {
      background: linear-gradient(to bottom, #ff3300, #990000, #000000);
    }

    body.ex-flash {
      animation: exFlash 0.3s ease;
    }

    @keyframes exFlash {
      0%   { background: #ff4444; }
      100% { background: linear-gradient(to bottom, #ff3300, #990000, #000000); }
    }

    /* ===============================
       畫布
       =============================== */

    canvas {
      display: block;
      margin: 20px auto 0;
      background: #1f2340;
      border: 2px solid #fff;
      width: 95%;
      max-width: 420px;
      height: auto;
      /* 觸控避免滾動 */
      touch-action: none;
    }

    /* ===============================
       擊鍵列
       =============================== */

    .hitbar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 95%;
      max-width: 420px;
      margin: -90px auto 40px;
      height: 90px;
      position: relative;
      z-index: 2;
      /* 觸控避免滾動 */
      touch-action: none;
      user-select: none;
    }

    .hitkey {
      flex: 1;
      margin: 0 5px;
      height: 90px;
      border: 3px solid transparent;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      /* 觸控避免滾動 */
      touch-action: none;
    }

    #key-d { color: #b266ff; border-color: #b266ff; }
    #key-f { color: #66ccff; border-color: #66ccff; }
    #key-j { color: #66ff66; border-color: #66ff66; }
    #key-k { color: #ff6666; border-color: #ff6666; }

    .hitkey.flash {
      transform: scale(1.4);
      box-shadow: 0 0 20px currentColor;
      background: rgba(255, 255, 255, 0.2);
    }

    /* ===============================
       HUD
       =============================== */

    .hud {
      font-size: 18px;
      margin-top: 10px;
      line-height: 1.6;
      user-select: none;
    }

    .hud .songline {
      font-size: 14px;
      opacity: 0.9;
    }

    .hud .nowplaying {
      font-weight: bold;
      display: inline-block;
      max-width: 92vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: bottom;
    }

    .hud .sep {
      opacity: 0.6;
      margin: 0 6px;
    }

    /* ===============================
       按鈕 & 畫面
       =============================== */

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #78d5ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }

    #menuScreen, #endScreen, #optionsScreen, #pauseScreen {
      padding-top: 150px;
    }

    .blur {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }

    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 3;
    }

    .countdown {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Fredoka One', sans-serif;
      font-size: 72px;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      z-index: 5;
      animation: pop 0.6s ease-out;
      pointer-events: none;
      user-select: none;
    }

    @keyframes pop {
      0%   { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      50%  { transform: scale(1.2) translate(-50%, -50%); opacity: 1; }
      100% { transform: scale(1.0) translate(-50%, -50%); opacity: 0; }
    }
  </style>
</head>

/* ============================================================
   工具：隨機挑歌
   ============================================================ */

function pickRandomSong() {
  if (!SONGS || SONGS.length === 0) return null;
  const idx = Math.floor(Math.random() * SONGS.length);
  return SONGS[idx];
}

/* ============================================================
   UI 更新
   ============================================================ */

function updateHUD() {
  document.getElementById('score').textContent    = score;
  document.getElementById('combo').textContent    = combo;
  document.getElementById('judgement').textContent= lastJudgementText;
  document.getElementById('missHUD').textContent  = missCount;
}

function flashKey(k) {
  const el = document.getElementById('key-' + k);
  if (!el) return;
  el.classList.add('flash');
  setTimeout(() => el.classList.remove('flash'), 150);
}

/* ============================================================
   事件：鍵盤
   ============================================================ */

window.addEventListener('keydown', (e) => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) {
    keyDown.add(k);
  }
  if (e.key === 'Escape') {
    if (paused) resumeGame();
    else        pauseGame();
  }
}, { passive: true });

window.addEventListener('keyup', (e) => {
  const k = e.key.toLowerCase();
  if (keys.includes(k)) {
    keyDown.delete(k);
  }
}, { passive: true });

/* ============================================================
   事件：觸控（修復手機不可玩的問題）
   - 使用 pointerdown + touchstart + click 三保險
   - 一律 preventDefault 並設置 passive:false
   - 去抖：同鍵 100ms 內重複忽略
   ============================================================ */

function bindTouchKey(elementId, keyName) {
  const el = document.getElementById(elementId);
  if (!el) return;

  // pointerdown（較新，覆蓋多數觸控）
  el.addEventListener('pointerdown', (ev) => {
    ev.preventDefault();
    const now = Date.now();
    if (lastTouchTime[keyName] && (now - lastTouchTime[keyName] < 100)) return;
    lastTouchTime[keyName] = now;
    processPress(keyName);
  }, { passive: false });

  // touchstart（保險）
  el.addEventListener('touchstart', (ev) => {
    ev.preventDefault();
    const now = Date.now();
    if (lastTouchTime[keyName] && (now - lastTouchTime[keyName] < 100)) return;
    lastTouchTime[keyName] = now;
    processPress(keyName);
  }, { passive: false });

  // click（最後保險，某些瀏覽器仍會派發）
  el.addEventListener('click', (ev) => {
    ev.preventDefault();
    const now = Date.now();
    if (lastTouchTime[keyName] && (now - lastTouchTime[keyName] < 100)) return;
    lastTouchTime[keyName] = now;
    processPress(keyName);
  }, { passive: false });
}

bindTouchKey('key-d', 'd');
bindTouchKey('key-f', 'f');
bindTouchKey('key-j', 'j');
bindTouchKey('key-k', 'k');

/* 禁用長按彈出選單 */
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
}, { passive: false });

/* 禁止雙指縮放（iOS 有時候會誤判） */
document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
}, { passive: false });

   ============================================================ */

bgm.addEventListener('loadedmetadata', () => {
  if (!isNaN(bgm.duration) && bgm.duration > 0) {
    songDuration = bgm.duration;
  }
});

/* ============================================================
   判定與統計
   ============================================================ */

function judge(dtMs, laneKey) {
  const adt = Math.abs(dtMs);
  let j   = 'GOOD';
  let add = 300;

  if (adt <= 50) {
    j   = 'PERFECT';
    add = 1000;
    stats.perfect++;
  }
  else if (adt <= 100) {
    j   = 'GREAT';
    add = 600;
    stats.great++;
  }
  else if (adt <= 150) {
    j   = 'GOOD';
    add = 300;
    stats.good++;
  }
  else {
    j   = 'BAD';
    add = 100;
    stats.bad++;
  }

  score += add;
  combo += 1;
  lastJudgementText = j;

  updateHUD();

  // 敲擊音
  try {
    hitSound.currentTime = 0;
    hitSound.play();
  } catch {}

  flashKey(laneKey);

  if (combo % 10 === 0) {
    comboFlash = `COMBO x${combo}!!`;
    setTimeout(() => comboFlash = '', 800);
  }
}

function miss() {
  lastJudgementText = 'MISS';
  combo = 0;
  missCount++;
  stats.miss++;
  updateHUD();

  const difficulty = document.getElementById('difficultySelect').value;
  if (difficulty === 'ex' && missCount > 15) {
    triggerFailOnce('你輸了！Miss 超過 15 次');
  }
}

function triggerFailOnce(msg) {
  if (gameOver) return;
  gameOver = true;
  running  = false;

  try { cancelAnimationFrame(loopId); } catch {}
  try { bgm.pause(); } catch {}

  setTimeout(() => {
    alert(msg);
    goToMenu();
  }, 0);
}

/* ============================================================
   錯鍵處理（含近拍保護）
   ============================================================ */

function checkRandomHit(t) {
  const nowMs = performance.now();

  keys.forEach((k) => {
    if (!keyDown.has(k)) return;

    const lane = keys.indexOf(k);

    const hasValidNote = chart.some(n =>
      !n.hit && n.lane === lane && Math.abs((t - n.t) * 1000) <= JUDGE_WINDOW_MS
    );

    const hasNearNote = chart.some(n =>
      !n.hit && n.lane === lane && Math.abs((t - n.t) * 1000) <= NEAR_WINDOW_MS
    );

    if (!hasValidNote) {
      if (hasNearNote) {
        // 近拍保護：視為提前按，不判錯鍵
        return;
      }

      if (!lastWrongTime[k] || nowMs - lastWrongTime[k] > WRONG_COOLDOWN_MS) {
        lastWrongTime[k]   = nowMs;
        lastJudgementText  = 'WRONG';
        score              = Math.max(0, score - 100);
        combo              = 0;
        stats.wrong++;
        updateHUD();
        flashKey(k);
      }
      keyDown.delete(k);
    }
  });
}

/* ============================================================
   處理一次按鍵（鍵盤或觸控）
   ============================================================ */

function processPress(k) {
  if (!running) return;

  const nowT = (performance.now() - startTime) / 1000;

  let nearest = null;
  let bestAbs = Infinity;

  for (let i = 0; i < chart.length; i++) {
    const n = chart[i];
    if (n.hit) continue;
    if (keys[n.lane] !== k) continue;

    const absDt = Math.abs((nowT - n.t) * 1000);
    if (absDt <= TOUCH_WINDOW_MS && absDt < bestAbs) {
      bestAbs = absDt;
      nearest = n;
    }
  }

  if (nearest) {
    judge((nowT - nearest.t) * 1000, k);
    nearest.hit = true;
  } else {
    const nowMs = performance.now();
    if (!lastWrongTime[k] || nowMs - lastWrongTime[k] > WRONG_COOLDOWN_MS) {
      lastWrongTime[k]  = nowMs;
      lastJudgementText = 'WRONG';
      score             = Math.max(0, score - 100);
      combo             = 0;
      stats.wrong++;
      updateHUD();
      flashKey(k);
    }
  }
}

/* ============================================================
   譜面生成入口（各難度分支在第 2 段貼出）
   這裡先放隨機（你剛剛交代先維持隨機版本）
   - Hell 難度：雙鍵比率 >= 75%
   - EX 難度：高密度但低於 Hell 的雙鍵率
   其餘難度：依難度調整密度與雙鍵率
   ============================================================ */

function generateChart() {
  chart = [];

  const difficulty = document.getElementById('difficultySelect').value;

  // 預設時長與間隔（普通）
  let time          = 1;
  let endTime       = Math.random() * 20 + 110;
  let doubleRate    = 0.35;
  let timeGapMin    = 0.20;
  let timeGapMax    = 0.45;

  if (difficulty === 'beginner') {
    doubleRate  = 0.20;
    timeGapMin  = 0.30;
    timeGapMax  = 0.60;
  }
  else if (difficulty === 'easy') {
    doubleRate  = 0.20;
    timeGapMin  = 0.25;
    timeGapMax  = 0.50;
  }
  else if (difficulty === 'normal') {
    doubleRate  = 0.35;
    timeGapMin  = 0.20;
    timeGapMax  = 0.45;
  }
  else if (difficulty === 'hard') {
    doubleRate  = 0.60;
    timeGapMin  = 0.15;
    timeGapMax  = 0.35;
  }
  else if (difficulty === 'hell') {
    // 地獄：雙鍵至少 75%，密度更高
    doubleRate  = 0.78;      // 平均 >= 75%
    timeGapMin  = 0.10;
    timeGapMax  = 0.22;
  }
  else if (difficulty === 'ex') {
    // EX：高密度但雙鍵率低於 Hell
    doubleRate  = 0.55;
    timeGapMin  = 0.12;
    timeGapMax  = 0.28;
  }

  while (time < endTime) {
    const lanesUsed      = new Set();
    const notesThisFrame = [];

    // 是否本拍要雙鍵
    const count = Math.random() < doubleRate ? 2 : 1;

    while (notesThisFrame.length < count) {
      const lane = Math.floor(Math.random() * 4);
      if (!lanesUsed.has(lane)) {
        lanesUsed.add(lane);
        notesThisFrame.push({
          t   : time,
          lane: lane,
          type: 'tap',
          hit : false,
          y   : -50
        });
      }
    }

    chart.push(...notesThisFrame);

    time += Math.random() * (timeGapMax - timeGapMin) + timeGapMin;
  }
}
// ----------------------
// 譜面生成
// ----------------------
function generateChart() {
  chart = [];
  const difficulty = document.getElementById("difficultySelect").value;

  if (difficulty === "beginner") {
    let time = 1;
    const endTime = 90; 
    while (time < endTime) {
      const lane = Math.floor(Math.random() * 4);
      chart.push({ t: time, lane, type: "tap", hit: false, y: -50 });
      time += Math.random() * 0.6 + 0.3; 
    }
    return;
  }

  if (difficulty === "easy") {
    let time = 1;
    const endTime = 100; 
    while (time < endTime) {
      const lane = Math.floor(Math.random() * 4);
      chart.push({ t: time, lane, type: "tap", hit: false, y: -50 });
      if (Math.random() < 0.15) {
        const otherLane = (lane + 1) % 4;
        chart.push({ t: time, lane: otherLane, type: "tap", hit: false, y: -50 });
      }
      time += Math.random() * 0.5 + 0.25; 
    }
    return;
  }

  if (difficulty === "normal") {
    let time = 1;
    const endTime = 110; 
    while (time < endTime) {
      const lane = Math.floor(Math.random() * 4);
      chart.push({ t: time, lane, type: "tap", hit: false, y: -50 });
      if (Math.random() < 0.25) {
        const otherLane = (lane + 2) % 4;
        chart.push({ t: time, lane: otherLane, type: "tap", hit: false, y: -50 });
      }
      time += Math.random() * 0.45 + 0.2;
    }
    return;
  }

  if (difficulty === "hard") {
    let time = 1;
    const endTime = 120; 
    while (time < endTime) {
      const lanesUsed = new Set();
      const notesThisFrame = [];
      const count = Math.random() < 0.6 ? 2 : 1;
      while (notesThisFrame.length < count) {
        const lane = Math.floor(Math.random() * 4);
        if (!lanesUsed.has(lane)) {
          lanesUsed.add(lane);
          notesThisFrame.push({ t: time, lane, type: "tap", hit: false, y: -50 });
        }
      }
      chart.push(...notesThisFrame);
      time += Math.random() * 0.35 + 0.15; 
    }
    return;
  }

  if (difficulty === "hell") {
    let time = 1;
    const endTime = 140; 
    while (time < endTime) {
      const lanesUsed = new Set();
      const notesThisFrame = [];
      const count = Math.random() < 0.75 ? 2 : 1; // ✅ 雙鍵至少 75%
      while (notesThisFrame.length < count) {
        const lane = Math.floor(Math.random() * 4);
        if (!lanesUsed.has(lane)) {
          lanesUsed.add(lane);
          notesThisFrame.push({ t: time, lane, type: "tap", hit: false, y: -50 });
        }
      }
      chart.push(...notesThisFrame);
      if (Math.random() < 0.3) {
        const rapidLane = Math.floor(Math.random() * 4);
        chart.push({ t: time + 0.1, lane: rapidLane, type: "tap", hit: false, y: -50 });
        chart.push({ t: time + 0.2, lane: rapidLane, type: "tap", hit: false, y: -50 });
      }
      time += Math.random() * 0.25 + 0.1; 
    }
    return;
  }

  if (difficulty === "ex") {
    let time = 1;
    const endTime = 150; 
    while (time < endTime) {
      const lanesUsed = new Set();
      const notesThisFrame = [];
      const count = Math.random() < 0.6 ? 2 : 1;
      while (notesThisFrame.length < count) {
        const lane = Math.floor(Math.random() * 4);
        if (!lanesUsed.has(lane)) {
          lanesUsed.add(lane);
          notesThisFrame.push({ t: time, lane, type: "tap", hit: false, y: -50 });
        }
      }
      chart.push(...notesThisFrame);
      if (Math.random() < 0.4) {
        chart.push({ t: time + 0.25, lane: Math.floor(Math.random() * 4), type: "tap", hit: false, y: -50 });
        chart.push({ t: time + 0.5, lane: Math.floor(Math.random() * 4), type: "tap", hit: false, y: -50 });
      }
      if (Math.random() < 0.2) {
        const tripleLane = Math.floor(Math.random() * 4);
        chart.push({ t: time, lane: tripleLane, type: "tap", hit: false, y: -50 });
        chart.push({ t: time + 0.15, lane: tripleLane, type: "tap", hit: false, y: -50 });
        chart.push({ t: time + 0.3, lane: tripleLane, type: "tap", hit: false, y: -50 });
      }
      time += Math.random() * 0.2 + 0.1;
    }
    return;
  }
}
// ----------------------
// 遊戲主迴圈 & 更新
// ----------------------
function update(t) {
  chart.forEach(n => {
    n.y = judgeLineY - (n.t - t) * noteSpeed;
  });

  chart.forEach(n => {
    if (n.hit) return;
    const laneKey = keys[n.lane];
    const dtMs = (t - n.t) * 1000;
    if (keyDown.has(laneKey) && Math.abs(dtMs) <= JUDGE_WINDOW_MS) {
      judge(dtMs, laneKey);
      keyDown.delete(laneKey);
      n.hit = true;
    } else if (n.y > judgeLineY + MISS_Y_OFFSET) {
      miss();
      n.hit = true;
    }
  });
}

// ----------------------
// 繪製畫面
// ----------------------
function render() {
  ctx.clearRect(0, 0, W, H);

  // 判定線
  ctx.strokeStyle = "#fff";
  ctx.beginPath();
  ctx.moveTo(0, judgeLineY);
  ctx.lineTo(W, judgeLineY);
  ctx.stroke();

  const laneColors = ["#b266ff", "#66ccff", "#66ff66", "#ff6666"];
  chart.forEach(n => {
    if (n.hit) return;
    const x = n.lane * laneWidth + laneWidth / 2;
    ctx.fillStyle = laneColors[n.lane];
    ctx.beginPath();
    ctx.arc(x, n.y, 30, 0, Math.PI * 2);
    ctx.fill();
  });

  // 判定顯示
  if (lastJudgementText !== "-") {
    ctx.fillStyle = "#fff";
    ctx.font = "bold 32px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(lastJudgementText, W / 2, judgeLineY - 40);
  }

  // Combo 提示
  if (comboFlash) {
    ctx.fillStyle = "#ff78b5";
    ctx.font = "bold 36px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(comboFlash, W / 2, H / 2 - 100);
  }

  // 結束畫面判斷
  if (!running && chart.every(n => n.hit)) {
    document.getElementById("finalScore").textContent = score;
    document.getElementById("statPerfect").textContent = stats.perfect;
    document.getElementById("statGreat").textContent = stats.great;
    document.getElementById("statGood").textContent = stats.good;
    document.getElementById("statBad").textContent = stats.bad;
    document.getElementById("statWrong").textContent = stats.wrong;
    document.getElementById("statMiss").textContent = stats.miss;

    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("endScreen").style.display = "block";
  }
}

// ----------------------
// 遊戲迴圈
// ----------------------
function loop(ts) {
  if (paused) return;
  const t = (ts - startTime) / 1000;
  update(t);
  checkRandomHit(t);
  render();

  if (chart.every(n => n.hit)) {
    running = false;
    lastJudgementText = "END";
    updateHUD();

    document.getElementById("finalScore").textContent = score;
    document.getElementById("statPerfect").textContent = stats.perfect;
    document.getElementById("statGreat").textContent = stats.great;
    document.getElementById("statGood").textContent = stats.good;
    document.getElementById("statBad").textContent = stats.bad;
    document.getElementById("statWrong").textContent = stats.wrong;
    document.getElementById("statMiss").textContent = stats.miss;

    document.getElementById("gameScreen").style.display = "none";
    document.getElementById("endScreen").style.display = "block";
    return;
  }

  loopId = requestAnimationFrame(loop);
}

// ----------------------
// 倒數動畫
// ----------------------
function showCountdown(callback) {
  const countdownText = document.getElementById("countdownText");
  const steps = ["Ready", "3", "2", "1", "Go!"];
  let i = 0;

  function nextStep() {
    if (i >= steps.length) {
      countdownText.style.display = "none";
      callback();
      return;
    }
    countdownText.textContent = steps[i];
    countdownText.style.display = "block";
    countdownText.classList.remove("countdown");
    void countdownText.offsetWidth;
    countdownText.classList.add("countdown");
    i++;
    setTimeout(nextStep, 700);
  }

  nextStep();
}

// ----------------------
// 暫停 / 繼續 / 返回
// ----------------------
function pauseGame() {
  if (!running || paused) return;
  paused = true;
  bgm.pause();
  cancelAnimationFrame(loopId);
  elapsedTimeBeforePause = (performance.now() - startTime) / 1000;
  document.getElementById("gameScreen").classList.add("blur");
  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("pauseScreen").style.display = "block";
}

function resumeGame() {
  if (!paused) return;
  paused = false;
  document.getElementById("pauseScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";
  document.getElementById("gameScreen").classList.remove("blur");

  showCountdown(() => {
    startTime = performance.now() - (elapsedTimeBeforePause * 1000);
    bgm.play();
    loopId = requestAnimationFrame(loop);
  });
}

function goToMenu() {
  document.getElementById("endScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("optionsScreen").style.display = "none";
  document.getElementById("pauseScreen").style.display = "none";
  document.getElementById("menuScreen").style.display = "block";
  document.getElementById("gameScreen").classList.remove("blur");
  document.body.classList.remove("ex-mode");
  try { bgm.pause(); } catch {}
}

function showOptions() {
  document.getElementById("menuScreen").style.display = "none";
  document.getElementById("optionsScreen").style.display = "block";
}

// 防止右鍵選單
document.addEventListener("contextmenu", e => e.preventDefault());
